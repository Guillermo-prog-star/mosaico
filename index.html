<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mosaico Grid – espacios idénticos</title>
<style>
  :root{
    --gap: 18px;          /* <<< unifica TODOS los espacios internos */
    --page: #f5f4f2;      /* fondo de la página */
    --frame: #ffffff;     /* fondo del lienzo */
    --radius: 16px;       /* radio de las tarjetas */
    --autoRow: 108px;     /* módulo vertical para alinear alturas */
  }

  /* Reset mínimo para evitar márgenes “fantasma” */
  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    margin:0;
    display:grid;
    place-items:center;
    background:var(--page);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  }
  figure{ margin:0; }

  /* El padding = gap hace que el borde exterior iguale los huecos internos */
  .frame{
    width:min(1100px,95vw);
    aspect-ratio:16/11;
    background:var(--frame);
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.08);
    padding:var(--gap);                 /* clave para igualar espacios */
  }

  /* Grid base */
  .mosaico{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    grid-auto-rows:var(--autoRow);
    gap:var(--gap);                     /* mismo valor que el padding */
  }

  /* Tarjetas e imágenes (sin sangrado ni espacios de línea) */
  .card{ border-radius:var(--radius); overflow:hidden; background:#e6e6e6; }
  .card>img{ width:100%; height:100%; object-fit:cover; display:block; }

  /* ===== PATRÓN EXACTO DEL MOSAICO ESTÁNDAR ===== */
  /* Columna 1 */
  .t1{ grid-column:1; grid-row:1 / 5; }   /* alto arriba */
  .t2{ grid-column:1; grid-row:5 / 7; }   /* pequeño abajo */

  /* Columna 2 */
  .t3{ grid-column:2; grid-row:1 / 3; }   /* pequeño arriba */
  .t4{ grid-column:2; grid-row:3 / 7; }   /* alto abajo */

  /* Columnas 3–4 */
  .t5{ grid-column:3 / 5; grid-row:1 / 3; } /* ancho superior */
  .t6{ grid-column:3;     grid-row:3 / 5; } /* cuadrado centro izq */
  .t7{ grid-column:4;     grid-row:3 / 5; } /* cuadrado centro der */
  .t8{ grid-column:3 / 5; grid-row:5 / 7; } /* ancho inferior */

  /* Responsivo conservando el “ritmo” de espacios */
  @media (max-width:920px){
    .mosaico{ grid-template-columns:repeat(3,1fr); }
    .t5,.t8{ grid-column:1 / -1; }      /* anchos ocupan todo el ancho */
  }
  @media (max-width:640px){
    .frame{ aspect-ratio:auto; }
    .mosaico{ grid-template-columns:repeat(2,1fr); --autoRow:120px; }
    .t5,.t8{ grid-column:1 / -1; }
  }
</style>
</head>
<body>
  <main class="frame">
    <section class="mosaico">
      <!-- Columna 1 -->
      <figure class="card t1"><img src="./assets/pareja.jpeg"     alt="Pareja bajo la lluvia"></figure>
      <figure class="card t2"><img src="./assets/agua.jpeg"       alt="Agua en movimiento"></figure>

      <!-- Columna 2 -->
      <figure class="card t3"><img src="./assets/casa.jpeg"       alt="Casa sobre muelle"></figure>
      <figure class="card t4"><img src="./assets/panel.jpeg"      alt="Panel dorado interior"></figure>

      <!-- Columnas 3 y 4 -->
      <figure class="card t5"><img src="./assets/puente.jpeg"     alt="Puente"></figure>
      <figure class="card t6"><img src="./assets/flor.jpeg"       alt="Flor sobre fondo oscuro"></figure>
      <figure class="card t7"><img src="./assets/escaleras.jpeg"  alt="Escaleras mecánicas"></figure>
      <figure class="card t8"><img src="./assets/paisaje.jpeg"    alt="Formaciones rocosas"></figure>
    </section>
  </main>
</body>
</html>
